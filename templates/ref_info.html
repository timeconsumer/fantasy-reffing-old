{% extends "layout.html" %}
{% block body %}
  <div class="referee">
  {% if ref %}
    <dl>
    <dt>First Name:</dt>
    <dd> <h2>{{ ref.f_name }}</h2></dd>
    <dt>Last Name:</dt>
    <dd><h2>{{ ref.l_name }}</h2></dd>
    <dt>Ref Number:</dt>
    <dd><h2>{{ ref.number }}</h2></dd>
    <dt>Years Active:</dt>
    <dd><h2>{{ ref.years_active }}</h2></dd>
    </dl>
  {% else %}
    <em>Unbelievable.  No entries here so far</em>
  </div>
  {% endif %}
{% endblock %}
